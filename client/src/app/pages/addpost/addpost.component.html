<form #addpostForm="ngForm" (submit)="onSubmit(addpostForm)">
    <div class="container border rounded-5">
        <h1>Add Post</h1>
        <div class="row">
            <div class="col-6">
                <label for="caption" class="form-label">Caption</label>
                <input type="text" name="caption" class="form-control" placeholder="write caption" ngModel>
            </div>
            <div class="col-6">
                <label for="location" class="form-label">Location</label>
                <input type="text" name="location" class="form-control" placeholder="write location" ngModel>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12">
                <label for="image" class="form-label">Upload Image*</label>
                <input type="file" name="image" class="form-control" (change)="onFileSelect($event)" ngModel required
                    [ngClass]="{'invalid-input': !addpostForm.valid && (addpostForm.controls['image'].touched || isSubmited)}">
                <div class="row d-flex justify-content-center">
                    <div *ngIf="imageSrc" class="mt-3 col-8">
                        <img [src]="imageSrc" alt="yourPhoto" class="w-100">
                    </div>
                </div>
                <div *ngIf="!addpostForm.valid && (addpostForm.controls['image'].touched || isSubmited)"
                    class="text-danger">
                    Upload Image
                </div>
            </div>
        </div>
        <div class="d-flex flex-row justify-content-center my-3">
            <button class="btn btn-primary me-2" type="submit">Add Post</button>
            <button class="btn btn-primary">Cancel</button>
        </div>
    </div>
</form>
