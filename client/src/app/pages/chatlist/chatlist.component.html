<div class="chat">
    <div class="position-fixed">
        <h3>
            Recent Chats
        </h3>
    </div>
    <div class="row w-100 m-0 p-0 mt-5" *ngIf="recentchats.length == 0"> Start chatting with your friends..</div>
    <div class="row w-100 m-0 p-0 mt-5">
        <div class="col-12  border px-1 py-1 m-0" *ngFor="let chat of recentchats | chatsort">
            <a class="d-flex flex-row align-items-center justify-content-between"
                style="text-decoration: none; color: black;" [routerLink]="['/home/chat/',chat.user._id]">
                <div class="d-flex flex-row align-items-center">
                    <div *ngIf="chat.user.profilePic" class="border rounded-circle me-1"
                        style="width: 60px; height: 60px;">
                        <img class="w-100 h-100 rounded-circle" [src]="url+chat.user?.profilePic" alt="Profile Pic">
                    </div>
                    <div class="d-flex flex-column me-3">{{chat.user.name}} <span
                            class="text-muted">{{chat.lastmsg.content | shortmsg}} </span></div>
                </div>
                <div>{{chat.lastmsg.timestamp | date:'HH:mm'}}

                </div>
            </a>
        </div>


    </div>
</div>
