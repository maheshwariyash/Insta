<div class="container">
    <h1>Friend Requests</h1>
    <div *ngIf="user.length==0">
        No Requests Pending
    </div>
    <!-- first div for loop -->
    <div *ngIf="user.length>0">
        <div *ngFor="let user of user">
            <div class="container border mt-2">
                <div class="row">
                    <div class="col-12 d-flex flex-row align-items-center justify-content-between"
                        style="padding: 3px;">
                        <div class="d-flex flex-row align-items-center">
                            <div class="border rounded-circle me-1" style="width: 75px; height: 75px;"><img
                                    class="w-100 h-100 rounded-circle" [src]="url+user.profilePic" alt="Profile Pic">
                            </div>
                            <div class="d-flex flex-column me-3">{{user.name}}<span>{{user.username}}</span></div>
                        </div>
                        <div>
                            <button class="me-3 btn btn-success" (click)="onConfirm(user._id)">Confirm</button>
                            <button class="btn btn-danger" (click)="onDelete(user._id)">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
