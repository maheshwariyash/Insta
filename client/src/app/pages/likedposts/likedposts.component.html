<div class="container">
    <h1>Liked Posts</h1>
    <div class="row m-0 p-0">
        <div *ngIf="likedpost.length == 0"> No Liked Posts...</div>
        <div *ngFor="let post of likedpost" class="col-6" style="padding: 0 1px; margin: 1px 0;">
            <a [routerLink]="['/home/spost',post.post[0]._id]">
                <img [src]="url+post.post[0].image" alt="img" class="w-100">
            </a>
        </div>
    </div>
</div>
